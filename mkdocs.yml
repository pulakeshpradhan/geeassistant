site_name: GEE Assistant
site_url: https://pulakeshpradhan.github.io/geeassistant
site_author: Pulakesh Pradhan
site_description: A comprehensive Python package to simplify Google Earth Engine learning and usage.

repo_name: geeassistant
repo_url: https://github.com/pulakeshpradhan/geeassistant

theme:
  name: material
  palette: 
    - scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide: usage.md
  - API Reference:
      - Core: api/core.md
      - Indices: api/indices.md
      - Utils: api/utils.md
      - Graphics (R): api/graphics.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
